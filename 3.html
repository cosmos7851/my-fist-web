    <h2>JaveScript</h12>
    <P>JavaScript의 표준은 ECMAScript 언어 사양 (ECMA-262) 및 ECMAScript 
        국제화 API 사양 (ECMA-402)입니다. MDN에서 제공하는 JavaScript 문서는 
        ECMA-262 및 ECMA-402의 최신 초안 버전을 기반으로합니다. 새로운 ECMAScript 
        기능에 대한 일부 제안이 이미 브라우저에 구현 된 경우, MDN의 문서 및 예제에서 
        이러한 새로운 기능 중 일부를 사용할 수 있습니다.</p>
